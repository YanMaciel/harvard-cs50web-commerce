{% extends "auctions/layout.html" %}

{% block body %}
    <div>
    <h2>Create Listing</h2>
    <br>
      <form id="create_listing" method="post" action="{% url 'create_listing' %}">
          {% csrf_token %}
          <div class="form-group w-25">
            <label for="title">Name of your listing:</label>
            <input type="text" class="form-control" id="title" name="title" required autofocus>
          </div>
          <div class="form-group w-25">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>
          <div class="form-group w-25">
            <label for="price">Starting price ($):</label>
            <input type="number" min="1" class="form-control" id="price" name="price" required placeholder="" autocomplete="off" 
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            {% if error %}
            <p style="color: red;">Please input a valid price</p>
            {% endif %}
            
          </div>
          <div class="form-group w-25">
            <label for="image_url">Image Link (optional):</label>
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="image url">
          </div>
          <div class="form-group w-25">
              <label for="category">Category (optional):</label>
              <input type="text" class="form-control" id="category" name="category">
          </div>
          <button type="submit" class="btn btn-primary" form="create_listing">Create</button>
    </form>
    </div>
{% endblock %}
