{% extends "auctions/layout.html" %}

{% block body %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center rounded shadow p-3" style="background-color: #f4f4f4">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ listing.image_url }}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ listing.title }}</h1>
                <p class="lead">{{ listing.description }}</p>
                <div class="fs-5 mb-5">Current bid: <span>$40.00</span></div>
                <div class="d-flex mb-3"><input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /><button class="btn btn-outline-dark flex-shrink-0" type="button"><i class="bi-cart-fill me-1"></i>Add to cart</button></div>
                <div class="small mb-1">Listed by: <span class="badge badge-pill badge-info">{{ listing.owner }}</span></div>
                <div class="small mb-1">Category: <span class="badge badge-pill badge-secondary">{{ listing.category }}</span></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
